<!DOCTYPE html>
<html lang = "en">
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="default.css">
     <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  </head>
  <body>
<!--    <h1>CensView</h1>-->
    <img src="CensViewlogo.jpg" alt="logo" height="80px" width="256px">
    <hr>
    <p>This extension compares and analyzes review data of the site you are visiting.</p>
    <p>Click the "View Consensus" button to start the analysis:</p>
    <p id="waiting">&nbsp</p>
    <button id="myButton" class="analyze-reviews-button">
      View Consensus
    </button>

    <div>
      <div id="haters">
        <div id = "neutrals">
          <div id = "lovers">
          </div>
        </div>
      </div>
    </div>

    <div class="textcontainer">
      <div class="box">
        <h3>Number of Positive Reviews</h3>
        <textarea id="prosText"></textarea>
      </div>
      <div class="box">
        <h3>Number of Neutral Reviews</h3>
        <textarea id="consText"></textarea>
      </div>
      <div class="box">
        <h3>Number of Negative Reviews</h3>
        <textarea id="negText"></textarea>
      </div>
    </div>
<!--    <p>Reviews from Best Buy and Amazon</p>-->
   </body>
   <script src="script.js"></script>
</html>
